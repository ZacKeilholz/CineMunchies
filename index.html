<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>CineMunchies</title>
  <!-- Bootstrap CDN Link -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4"
    crossorigin="anonymous">

  <!-- Font Awesome CSS Icons (For cool glyphicons) -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css" integrity="sha384-+d0P83n9kaQMCwj8F4RJB66tzIwOKmrdb46+porD/OvrJ+37WqIM7UoBtwHO6Nlg"
    crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>

  <div class="container" id="main-container">

    <!-- FIRST PAGE -->
    <div class="container" id="first-container">
      <div class="container">
        <div class="jumbotron">
          <h1 class="text-center">
            <i class="fas fa-film"></i>CineMunchies
            <i class="fas fa-film"></i>
          </h1>
        </div>
      </div>

      <!-- Add Movie -->
      <div class="container search-container" id="first-page-search">

        <div class="card card-default">

          <div class="card-body">

            <form role="form" id="search-form">

              <!-- Radio Buttons -->
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="exampleRadios" id="customRadioInline1" value="option1" checked>
                <label class="form-check-label" for="exampleRadios1">
                  Movie
                </label>
              </div>

              <div class="form-check disabled form-check-inline">
               <input class="form-check-input" type="radio" name="exampleRadios" id="customRadioInline2" value="option2" disabled>
                <label class="form-check-label" for="exampleRadios3">
                    Food (coming soon)
                </label>
              </div>

              <!-- Input Field -->
              <div class="form-group row">
                <input class="form-control" id="search-input" type="text" placeholder="Movie Title">
              </div>
              <button class="btn btn-primary" id="search-submit" type="submit">Search</button>
            </form>
          </div>
        </div>
      </div>
    </div>

  <!-- SECOND PAGE -->
  <div class="container" id="second-container">

    <!-- Search for a new movie -->
    <div class="container search-container" id="second-page-search">

      <div class="card card-default">

        <div class="card-body">

          <form role="form" id="search-again-form">

            <div class="row">

              <!-- Input Field -->
              <div class="col-md-8">
                <div class="form-group row">
                  <input class="form-control" id="search-again-input" type="text" placeholder="Movie Title">
                  <button class="btn btn-primary" id="search-again-submit" type="submit">Search Again</button>
                </div>
              </div>


              <!-- Radio Buttons -->
              <div class="col-md-4">
                <div class="custom-control custom-radio custom-control-inline">
                  <input type="radio" id="customRadioInline3" name="customRadioInline1" class="custom-control-input">
                  <label class="custom-control-label" for="customRadioInline3">Movie</label>
                </div>
                <div class="custom-control custom-radio custom-control-inline">
                  <input type="radio" id="customRadioInline4" name="customRadioInline1" class="custom-control-input">
                  <label class="custom-control-label" for="customRadioInline4">Food</label>
                </div>
              </div>

            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- Movie Results -->
    <div class="container" id="movie-results-container">

      <div class="card">

        <div class="card-header">
        Movie Munchies
        </div>

        <div class="card-body">

          <table class="table table-hide">
            <thead>
              <tr>
                <th colspan="3" id="table-title"></th>
              </tr>
            </thead>

            <tbody>
            </tbody>
          </table>


        </div>

      </div>
    </div>

  </div>

  <!-- THIRD PAGE -->
  <div class="container" id="third-container">
    <!-- WE CAN REMOVE THIS LATER -->
    <h3>This is page 3</h3>

    <!-- Search for a new movie -->

    <!-- THIS CAN BE THE SAME AS THE SEARCH FORM ON PAGE 2 -->

    <!-- Food Results -->
    <div class="container" id="movie-food-container">

      <div class="card">

        <div class="row">
          <div class="card-body">
            <h5 class="card-title" id="movie-food-result">Human</h5>
            <p class="card-text">This was in the movie when the person got eaten.</p>
          </div>
        </div>

        <div class="row">
          <div class="card-body" id="add-food">
            <p class="card-text">Food not listed above? Add yours here!</p>
            <input class="form-control" id="add-food-input" type="text" placeholder="Food">
            <button class="btn btn-primary" id="add-food-submit" type="submit">Add Food</button>
          </div>
        </div>

      </div>
    </div>

  </div>

</div>

</body>

<!-- jQuery CDN -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<!-- Firebase Script -->
<script src="https://www.gstatic.com/firebasejs/4.13.0/firebase.js"></script>
<!-- My JS File-->
<script src="assets/js/app.js"></script>

</html>
